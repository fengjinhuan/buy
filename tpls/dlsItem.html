<a href="#/dlsxq/:{{v.id}}" class="dls-list" ng-click="get($index)">
    <div class="dls-list-top">
        <h1>{{v.title}}</h1>
        <img src="images/{{v.icon}}" class="dls-list-icon"></img>
    </div>
    <div class="dls-list-bottom">
        <img src="images/{{v.img}}" alt="" class="dls-list-img">
        <div class="dls-list-con">
            <div class="call-guan">
                <span>{{v.guan}}:</span>
                <span class="guan-num">{{v.guanNum}}</span>
            </div>
            <div class="call-guan">
                <span>{{v.map}}:</span>
                <span class="guan-num">{{v.mapNum}}</span>
            </div>
            <div class="call-guan">
                <span>{{v.ping}}:</span>
                <span class="guan-num">{{v.pingNum}}</span>
            </div>
        </div>
    </div>
</a>
